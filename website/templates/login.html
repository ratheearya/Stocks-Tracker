

{% extends "base.html" %}

{% block title %} Stocks Tracker {% endblock title %}


{% block body %}

<form method="POST">
  <h3 align="center">Login</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<br />
<a id="sign-up-btn" class="btn btn-primary" href="{{url_for("general.sign_up")}}">Don't Have an account? Sign Up Here!</button>

{% endblock body%}
